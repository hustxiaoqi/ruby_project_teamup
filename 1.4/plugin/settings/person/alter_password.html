<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="/css/login.css" rel="stylesheet" />
		<script language="Javascript" type="text/javascript" src="/js/jQuery2.0.2.min.js"></script>
		<script language="Javascript" type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<script language="Javascript" type="text/javascript" src="/js/md5.js"></script>
	</head>

	<body>
		
		<div class="l_left">
		</div>
		<div class="l_right">
			<div class="container" style="width: 78%;margin-top: 126px;position: relative;">
				<div class="l_form-header">
					<div style="float: left;"><h1>Alter Password</h1></div>
				</div>
				<div class="l_form-body">
					<div class="form-horizontal" id="l_form" >
						<div class="control-group">
							<label class="control-label" for="s_p_m_opwd">Old Password</label>
							<div class="controls">
								<input type="password" id="s_p_m_opwd" placeholder="Old Password" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="s_p_m_npwd">New Password</label>
							<div class="controls">
								<input type="password" id="s_p_m_npwd" placeholder="New Password" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<!--<input type="submit" name="l_submit" class="btn" value="Sign in" />-->
								<button type="button" id="s_submit" class="btn">Submit</button>
								<button type="button" id="s_cancle" class="btn btn-link">Cancle</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<script language="Javascript" type="text/javascript" src="/js/person_alt_pwd.js"></script>


	</body>

</html>
